
<body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

<!-- Whiteboard -->
  <div id="whiteboard" ng-controller="whiteboardController">
    <div class="canvas"><!-- whiteboard canvas is inserted here--></div>
    <button id="clearWhiteboardBtn" ng-click="clear()">Clear board</button>
    <input id="colorpicker" type="color" value="#bada55" ng-model="color"/>
    <hr>
  </div>

<!-- Chat  -->
  <div id='chat' ng-controller="chatController">
    <h2>Chat</h2>
      <div >
      <b>USERS</b>
      <div id="users"></div>
    </div>
    <div>
      <div id="conversation"></div>
      <input id="data" autofocus />
      <input type="button" id="datasend" value="send" />
    </div>
  </div>

<!-- Tasks  -->
  <div id='tasks' ng-controller="tasksController">
    <h2>Tasks</h2>
    <p ng-if='view === "all"'>All tasks</p>
    <p ng-if='view === "completed"'>Completed tasks</p>
    <p ng-if='view === "incomplete"'>Incomplete tasks</p>
    <form name='createTask'>
      <input type='text' ng-model="task" placeholder='Add task name...' required>
      <input type='date' ng-model='datetime' required>
      <input type='number' ng-model='urgency' min='0' max='5'>

      <button ng-click='addTask(task, datetime, urgency); view = "all"' type='submit' ng-disabled='createTask.$pristine'>Add</button>
      <button ng-click='getList("completed"); view = "completed"' ng-disabled='completed.length < 1'>Complete</button>
      <button ng-click='getList("incomplete"); view = "incomplete"' ng-disabled='incomplete.length < 1'>Incomplete</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Created</th>
          <th>Due</th>
          <th>Urgency</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-if='view === "all"' ng-repeat='task in all track by $index' ng-click='deleteTask(task, false)'>
          <td>{{ task.name }}</td>
          <td>{{ task.created }}</td>
          <td>{{ task.due }}</td>
          <td>{{ task.urgency }}</td>
        </tr>
        <tr ng-if='view === "completed"' ng-repeat='task in completed track by $index' ng-click='deleteTask(task, true)'>
          <td>{{ task.name }}</td>
          <td>{{ task.created }}</td>
          <td>{{ task.due }}</td>
          <td>{{ task.urgency }}</td>
        </tr>
        <tr ng-if='view === "incomplete"' ng-repeat='task in incomplete track by $index' ng-click='deleteTask(task, false)'>
          <td>{{ task.name }}</td>
          <td>{{ task.created }}</td>
          <td>{{ task.due }}</td>
          <td>{{ task.urgency }}</td>
        </tr>
      </tbody>
    </table>
  </div>


</body>
