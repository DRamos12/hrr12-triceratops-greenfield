<!-- Whiteboard -->
<div class="row">

  <div class="col s8">
    <div id="whiteboard" ng-controller="whiteboardController">
      <div class="canvas"><!-- whiteboard canvas is inserted here--></div>
      <input id="colorpicker" type="color" ng-model="color"/>
      <a class='btn' id="clearWhiteboardBtn" ng-click="clear()"><i class='material-icons right'>clear_all</i>Clear board</a>
    </div>
 </div>

  <!-- Tasks  -->
  <div class="col s4">
    <div id='tasks' ng-controller="tasksController">
      <h4><i class="material-icons prefix">assignment</i>Tasks</h4>
      <form name='createTask'>
        <div input-field>
          <input type='text' ng-model='task.name' required>
          <label>Add Task</label>
        </div>
        <input-field>
          <input input-date type='text' id='datepicker' ng-model='task.date' required>
          <label for='datepicker'>Due Date</label>
        </input-field>
        <label class='urgency'>Urgency</label>
        <select class='browser-default' ng-model='task.urgency'>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <a class='btn-floating' ng-click='addTask(task.name, task.date, task.urgency)' ng-disabled='createTask.$pristine'><i class='material-icons right'>add</i></a>
      </form>

      <table class='bordered highlight centered'>
        <thead>
          <tr>
            <th>Complete</th>
            <th>Task</th>
            <th>Created</th>
            <th>Due</th>
            <th>Urgency</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='task in tasks track by $index'>
            <td>
              <div input-field>
                <input type='checkbox'>
                <label></label>
              </div>
            </td>
            <td>{{ task.name }}</td>
            <td>{{ task.created }}</td>
            <td>{{ task.due }}</td>
            <td>{{ task.urgency }}</td>
            <td><a class='btn-floating red' ng-click='delete(task)'><i class='material-icons'>delete</i></a></td>
          </tr>
        </tbody>
      </table>
     </div>
   </div>

</div>

<!-- Chat  -->
<div class ="row">
   <div id='chat' ng-controller="chatController">
      <h4><i class='material-icons'>chat</i>Chat</h4>
        <div class="col s1">
          <b>USERS</b>
           <div id="users"></div>
        </div>
        <div class="col s10">
          <div id="conversation"></div>
            <input id="data" autofocus />
            <input type="button" id="datasend" value="send" />
        </div>
    </div>
</div>
